<!DOCTYPE html>
<html lang="en">

<head>
    <title>VG Shop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/styles.css" rel="stylesheet">
    <link href="styles/addProduct.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="top">
        <div class="logo">
            <i class="fa-solid fa-dragon"></i>
            <p>DRAGON GAMES</p>
        </div>
    </section>

    <section class="add-product">
        <div class="product-form">
            <h3>Add Product</h3>
            <i class="fa-solid fa-dragon"></i>
            <form id="contact-form" action="" method="POST">
                <label for="">Product Image</label>
                <input class="input-field" type="file" name="name" required>

                <label for="">Product Name</label>
                <input class="input-field" type="email" name="name" required>

                <label for="">Product Price</label>
                <input class="input-field" type="password" name="email" required>

                <label for="">Product Description</label>
                <textarea class="input-field" name="message" required></textarea>


                <input type="hidden" name="_next" value="">
                <button>Log In</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="visit-container">
            <div class="visit">
                <p>Visit us on social media:</p>
            </div>
            <div class="icons">
                <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
            </div>
        </div>
        <div class="copy">
            <div class="footer-logo">
                <i class="fa-solid fa-dragon"></i>
                <h4>DRAGON GAMES</h4>
                <p>Site created by Francisco Uribe </p>
                <p>All Rights Reserved</p>
            </div>
        </div>
        <div class="backTop">
            <a href="">Go Back to Top</a>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/a1f070a8c1.js" crossorigin="anonymous"></script>
</body>

</html>
